# docker-compose.yml - ENHANCED VERSION WITH MODEL PRELOADING
# Improved dependencies and health checks for AI model preloading

services:
  # 1. Database (ilk başlar)
  db:
    image: pgvector/pgvector:pg15
    container_name: global-gate-db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-global_gate}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-qeqe}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_DATABASE:-global_gate}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - turkish_airlines_net

  # 2. Data Scraper (ikinci çalışır, işini bitirir, kapanır)
  scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    container_name: global-gate-scraper
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-global_gate}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-qeqe}
    command: python scraper_only.py
    restart: "no"  # Bir kez çalışır, kapanır
    networks:
      - turkish_airlines_net

  # 3. FastAPI Backend (üçüncü başlar) - MODEL PRELOADING İÇİN GÜNCELLENDİ
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: global-gate-api
    depends_on:
      db:
        condition: service_healthy
      scraper:
        condition: service_completed_successfully
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-global_gate}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-qeqe}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Model preloading için ek çevre değişkenleri
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    command: uvicorn myapp:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 45s        
      timeout: 15s         
      retries: 8           
      start_period: 660s   
    restart: unless-stopped
    # Model yükleme için ek resource limitleri (isteğe bağlı)
    deploy:
      resources:
        limits:
          memory: 2G       # Modellerin yüklenmesi için RAM limiti
        reservations:
          memory: 1G       # Minimum RAM rezervasyonu
    networks:
      - turkish_airlines_net

  # 4. Streamlit Frontend (en son başlar)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: global-gate-frontend
    depends_on:
      api:
        condition: service_started  # API tamamen hazır olduktan sonra başlayacak
    environment:
      - DEFAULT_API_URL=http://api:8000
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    ports:
      - "8501:8501"
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s  # Frontend için artırıldı - API'nin modelleri yüklemesini bekleyecek
    restart: unless-stopped
    networks:
      - turkish_airlines_net

volumes:
  postgres_data:

networks:
  turkish_airlines_net:
    driver: bridge