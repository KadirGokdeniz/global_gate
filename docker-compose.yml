version: '3.8'

services:
  # Veritabanı Servisi
  db:
    image: pgvector/pgvector:pg15
    container_name: global-gate-db
    secrets:
      - postgres_password
    environment:
      POSTGRES_DB: ${DB_DATABASE:-global_gate}
      POSTGRES_USER: ${DB_USER:-postgres}
      # Docker secret üzerinden şifreyi okur
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_DATABASE:-global_gate}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - turkish_airlines_net
    restart: unless-stopped

  # Veri Toplama ve Embedding Servisi
  scraper:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.scraper
    container_name: global-gate-scraper
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - postgres_password
      - openai_api_key
      - anthropic_api_key
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-global_gate}
      DB_USER: ${DB_USER:-postgres}
      # Secrets dosya yolları
      DB_PASSWORD_FILE: /run/secrets/postgres_password
      OPENAI_API_KEY_FILE: /run/secrets/openai_api_key
      ANTHROPIC_API_KEY_FILE: /run/secrets/anthropic_api_key
    networks:
      - turkish_airlines_net
    volumes:
      - model_cache:/app/model_cache

  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: global-gate-api
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - postgres_password
      - openai_api_key
      - anthropic_api_key
      - aws_access_key_id
      - aws_secret_access_key
      - assemblyai_api_key
    environment:
      PYTHONPATH: /app/src
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-global_gate}
      DB_USER: ${DB_USER:-postgres}
      # Secrets dosya yolları
      DB_PASSWORD_FILE: /run/secrets/postgres_password
      OPENAI_API_KEY_FILE: /run/secrets/openai_api_key
      ANTHROPIC_API_KEY_FILE: /run/secrets/anthropic_api_key
      AWS_ACCESS_KEY_ID_FILE: /run/secrets/aws_access_key_id
      AWS_SECRET_ACCESS_KEY_FILE: /run/secrets/aws_secret_access_key
      ASSEMBLYAI_API_KEY_FILE: /run/secrets/assemblyai_api_key
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - turkish_airlines_net
    restart: unless-stopped

  # Frontend Servisi
  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.react
    container_name: global-gate-frontend
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8501:3000"
    networks:
      - turkish_airlines_net
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: global-gate-prometheus
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - turkish_airlines_net
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: global-gate-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - turkish_airlines_net
    restart: unless-stopped

# ============================================
# SECRETS TANIMLAMALARI (DOSYA YOLLARI)
# ============================================
secrets:
  postgres_password:
    file: ./secrets/postgres_password
  openai_api_key:
    file: ./secrets/openai_api_key
  anthropic_api_key:
    file: ./secrets/anthropic_api_key
  aws_access_key_id:
    file: ./secrets/aws_access_key_id
  aws_secret_access_key:
    file: ./secrets/aws_secret_access_key
  assemblyai_api_key:
    file: ./secrets/assemblyai_api_key

# ============================================
# NETWORK VE VOLUME TANIMLAMALARI
# ============================================
networks:
  turkish_airlines_net:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  model_cache: